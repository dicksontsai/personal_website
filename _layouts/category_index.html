---
layout: default
headertitle: Blog
stylesheet: /css/blog.css
title: Blog | Dickson Tsai
---

<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
{% for post in site.categories[page.category] %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div>{{ post.date | date_to_html_string }} | Filed under {{post.categories | category_links}}</div>
{% endfor %}
</ul>
